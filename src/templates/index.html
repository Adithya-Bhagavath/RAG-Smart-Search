<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konduit Smart Search Assistant ü§ñ</title>

  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 95%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: 0.3s ease;
    }

    h2 {
      font-size: 30px;
      color: #fff;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      margin-bottom: 12px;
      transition: 0.2s ease-in-out;
    }

    input:focus {
      border-color: #00bcd4;
      background: rgba(255, 255, 255, 0.15);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 15px;
      transition: 0.3s ease;
      color: white;
    }

    button:first-of-type {
      background-color: #007bff;
    }

    button:first-of-type:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    button:last-of-type {
      background-color: #00b894;
    }

    button:last-of-type:hover {
      background-color: #019170;
      transform: translateY(-1px);
    }

    .alert {
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
      font-size: 15px;
      border-left: 3px solid;
    }

    .alert.success {
      background-color: rgba(0, 255, 0, 0.1);
      border-color: #00ff7f;
      color: #aef6c7;
    }

    .alert.error {
      background-color: rgba(255, 0, 0, 0.1);
      border-color: #ff5555;
      color: #f8bcbc;
    }

    .blocked {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  padding: 10px;
  margin-top: 10px;
  display: none;
  text-align: left;
  color: #ffdada;
  font-size: 14px;
  max-height: 200px;          /* ‚úÖ Limit height */
  overflow-y: auto;           /* ‚úÖ Scrollable list */
  scrollbar-width: thin;
  scrollbar-color: #ff8888 rgba(255,255,255,0.1);
  transition: max-height 0.4s ease-in-out;
}

    .toggle-blocked {
      color: #ff8888;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      font-size: 14px;
      margin-top: 5px;
      display: inline-block;
    }

    pre {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.08);
      padding: 18px;
      border-radius: 10px;
      color: #d9e3ea;
      text-align: left;
      margin-top: 20px;
      border-left: 3px solid #00bcd4;
      font-size: 15px;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 20px 0;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 15px;
      color: #dbe7f0;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.4s;
      border-radius: 34px;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.3);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: #00bcd4;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: rgba(0, 188, 212, 0.5);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      background-color: #00e5ff;
      box-shadow: 0 0 10px #00e5ff;
    }

    .switch:hover .slider:before {
      box-shadow: 0 0 15px #00e5ff;
    }

    .score {
      color: #00e5ff;
      font-weight: bold;
    }

    .summary {
      background: rgba(255,255,255,0.05);
      border-left: 3px solid #00e5ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Smart Search Assistant ü§ñ</h2>

    <!-- URL Inputs -->
    <input type="text" id="url" placeholder="Primary Website URL" />
    <input type="text" id="url2" placeholder="Optional Secondary URL" />
    <button onclick="crawlSites()">üåê Crawl Websites</button>

    <hr />

    <!-- Smart Mode Toggle -->
    <div class="toggle-container" title="Smart Mode enables AI-powered summarization with context awareness.">
      <label class="switch">
        <input type="checkbox" id="smartMode" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">ü§ñ Enable Smart Mode (AI Summary)</span>
    </div>

    <!-- Query -->
    <input type="text" id="query" placeholder="Ask a question..." />
    <button onclick="askQuestion()">üí¨ Search Answer</button>

    <div id="status"></div>
    <pre id="output">Results will appear here...</pre>

    <div class="footer">Built with ‚ù§Ô∏è by Akshay ‚Ä¢ Powered by Flask + Transformers</div>
  </div>

  <script>
    function toggleBlockedList() {
  const blockedList = document.getElementById("blockedList");
  if (blockedList.style.display === "none" || !blockedList.style.display) {
    blockedList.style.display = "block";
    blockedList.scrollTop = 0;
  } else {
    blockedList.style.display = "none";
  }
}

    async function crawlSites() {
      const url = document.getElementById("url").value.trim();
      const url2 = document.getElementById("url2").value.trim();
      const output = document.getElementById("output");
      const status = document.getElementById("status");

      if (!url && !url2) return alert("Please enter at least one URL.");

      output.innerText = "üåê Crawling websites...";
      status.innerHTML = "";

      const res = await fetch("/api/crawl", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, url2 })
      });

      const data = await res.json();

      if (data.success) {
        let messageHTML = `<div class='alert success'>${data.message}</div>`;
        if (data.blocked && data.blocked.length > 0) {
          messageHTML += `<span class="toggle-blocked" onclick="toggleBlockedList()">üö´ View Blocked URLs (${data.blocked.length})</span>
          <div id="blockedList" class="blocked">
            ${data.blocked.map(link => `‚Ä¢ ${link}`).join("<br>")}
          </div>`;
        }
        status.innerHTML = messageHTML;
        output.innerText = "‚úÖ Crawl complete. You can now ask questions.";
      } else {
        status.innerHTML = `<div class='alert error'>‚ùå ${data.message}</div>`;
        output.innerText = "";
      }
    }

    async function askQuestion() {
      const query = document.getElementById("query").value.trim();
      const url = document.getElementById("url").value.trim();
      const url2 = document.getElementById("url2").value.trim();
      const smartMode = document.getElementById("smartMode").checked;
      const output = document.getElementById("output");

      if (!query) return alert("Please enter your question.");
      output.innerText = "üí≠ Thinking... Generating response...";

      const res = await fetch("/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, url, url2, smart: smartMode })
      });

      const data = await res.json();

      if (data.success) {
        if (smartMode) {
          output.innerHTML =
            `<div class='summary'><b>üß† Smart Summary:</b><br>${data.summary}</div><br>` +
            `<b>üìö Top Sources:</b><br>` +
            data.results.map(r =>
              `üîó <a href="${r.url}" target="_blank">${r.url}</a> <span class='score'>(score: ${r.score?.toFixed(2) || "0.00"})</span>`
            ).join("<br>");
        } else {
          output.innerHTML =
            `<b>üîç Top Results:</b><br>` +
            data.results.map(r =>
              `üîó <a href="${r.url}" target="_blank">${r.url}</a> <span class='score'>(score: ${r.score?.toFixed(2) || "0.00"})</span>`
            ).join("<br>");
        }

        if (data.blocked && data.blocked.length > 0) {
          output.innerHTML += `<br><br><span class="toggle-blocked" onclick="toggleBlockedList()">üö´ View Blocked URLs (${data.blocked.length})</span>
          <div id="blockedList" class="blocked">
            ${data.blocked.map(link => `‚Ä¢ ${link}`).join("<br>")}
          </div>`;
        }
      } else {
        output.innerHTML = `<div class='alert error'>‚ùå ${data.message}</div>`;
      }
    }
  </script>
</body>
</html>
